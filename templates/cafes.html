{% block styles %}

	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
{% endblock %}


{% block title %}Cafeterias{% endblock %}


{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>Cafeterias</h1>

	  <table class="table">

	  {% for row in cafes %}
	  <tr>
		  	{% for item in row %}
				{% if item[0:4] == "http" %}
				<td><a href="{{ item }}">Maps Link</a></td>
				{% else %}
				<td>{{ item }}</td>
				{% endif %}
			{% endfor %}
	  </tr>
	  {% endfor %}
  	  </table>
      <p><a href="{{ url_for('home') }}">Retornar a p√°gina principal</a></p>

    </div>
  </div>
</div>

{% endblock %}
